    <p id="demo"></p>

    <script>
     
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      function playZar() {
        let num =  0;
        let min = 1;
        let i = min;
        let max = 6;
;

          let tar=getRndInteger(min, max);
          num++
          if (tar == i) {
            i++;
            // tar = getRndInteger(min, max, num);
          }
        }
        return num;
