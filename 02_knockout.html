<!DOCTYPE html>
<!-- Knock out
Spelet har 2st tärningar.
Du som spelare väljer ett “knock out number” – antingen 6, 7, 8, eller 9.
Du som spelare väljer också vilken poäng som skall uppnås för att spelet skall avslutas.
Spelaren kastar båda tärningarna. Anteckna varje kasts resultat.
Om spelaren kastar något utav "knock out numbers" ges minuspoäng -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let min = 1;
      let max = 9;
      let kOut1 = 6;
      let kOut2 = 8;
      let win = 30;
      let player1 = [];
      let player2 = [];
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      function sumArr(arr) {
        let sum = 0;
        // Loop through the array using a for...of loop
        for (let i = 0; i < arr.length; i++) {
          // Add the current element to the sum
          sum += arr[i];
        }
        return sum;
      }
      function tarCast1() {
        let tar = Math.floor(Math.random() * (max - min + 1)) + min;
        if (tar == kOut1) {
          alert("oops, Sum1-" + tar);
          tar -= kOut1;
        }
        // alert("player1 - " + tar);
        player1.push(tar);
        alert(" Sum1-" + sumArr(player1));
        if (sumArr(player1) >= win) {
          alert("Winner player 1!");
        }
      }
      function tarCast2() {
        let tar = Math.floor(Math.random() * (max - min + 1)) + min;
        if (tar == kOut2) {
          alert("oops, Sum2-" + tar);
          tar -= kOut2;
        }
        alert("player2 - " + tar);

        player2.push(tar);
        alert("Sum2-" + sumArr(player2));
        if (sumArr(player2) >= win) {
          alert("Winner -player 2!");
        }
      }
    </script>
    <br />
    <button onclick="tarCast1()">Player1</button>
    <br /><br />
    <button onclick="tarCast2()">Player2</button>
  </body>
</html>
